<!DOCTYPE html>
<html>
<head>
	<title>Copy to Clipboard</title>
</head>
<body>
	<script>
        var url = window.location.href;
        var textToCopy = url.substring(url.indexOf("?url=") + 5);

        navigator.clipboard.writeText(textToCopy).then(function() {
            document.getElementById("copystatus").innerHTML = "Copied to clipboard, you may close the tab now";
        }, function(err) {
            document.getElementById("copystatus").innerHTML = "Error: Copy to clipboard failed";
        });
	</script>
    <div id="copystatus"></div>
</body>
</html>
